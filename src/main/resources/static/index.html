<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 40px; }
        .form-control, .btn { margin-bottom: 10px; }
        .user-card { margin-bottom: 15px; }
    </style>
    <script>
        async function loadUsers() {
          const res = await fetch('/api/users');
          const users = await res.json();
          const list = document.getElementById('user-list');
          list.innerHTML = '';

          users.forEach(u => {
            const card = document.createElement('div');
            card.className = 'card user-card';
            card.innerHTML = `
              <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="card-title mb-1">${u.name}</h5>
                  <p class="mb-0">${u.email}</p>
                  <small class="text-muted">${u.age} –ª–µ—Ç</small>
                </div>
                <div>
                  <button class="btn btn-sm btn-warning me-2" onclick="editUser(${u.id}, '${u.name}', '${u.email}', ${u.age})">‚úèÔ∏è</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})">üóëÔ∏è</button>
                </div>
              </div>
            `;
            list.appendChild(card);
          });
        }

        async function createUser() {
          const user = getFormData();
          await fetch('/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
          });
          resetForm();
          loadUsers();
        }

        async function updateUser() {
          const id = document.getElementById('user-id').value;
          const user = getFormData();

          await fetch(`/api/users/${id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(user)
          });

          resetForm();
          loadUsers();
        }

        async function deleteUser(id) {
          if (confirm("–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?")) {
            await fetch(`/api/users/${id}`, { method: 'DELETE' });
            loadUsers();
          }
        }

        function editUser(id, name, email, age) {
          document.getElementById('user-id').value = id;
          document.getElementById('name').value = name;
          document.getElementById('email').value = email;
          document.getElementById('age').value = age;
          document.getElementById('submit-button').textContent = '–û–±–Ω–æ–≤–∏—Ç—å';
          document.getElementById('form-title').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
        }

        function getFormData() {
          return {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            age: parseInt(document.getElementById('age').value, 10)
          };
        }

        function resetForm() {
          document.getElementById('user-id').value = '';
          document.getElementById('name').value = '';
          document.getElementById('email').value = '';
          document.getElementById('age').value = '';
          document.getElementById('submit-button').textContent = '–î–æ–±–∞–≤–∏—Ç—å';
          document.getElementById('form-title').textContent = '–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
        }

        window.onload = loadUsers;
    </script>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h1>

    <div class="mb-4">
        <h3 id="form-title">–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</h3>
        <input type="hidden" id="user-id">
        <input id="name" class="form-control" placeholder="–ò–º—è">
        <input id="email" class="form-control" placeholder="Email">
        <input id="age" class="form-control" type="number" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
        <div class="d-flex">
            <button id="submit-button" class="btn btn-primary me-2" onclick="handleSubmit()">–î–æ–±–∞–≤–∏—Ç—å</button>
            <button class="btn btn-secondary" onclick="resetForm()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>

    <div id="user-list"></div>
</div>

<script>
    function handleSubmit() {
      const id = document.getElementById('user-id').value;
      if (id) updateUser();
      else createUser();
    }
</script>
</body>
</html>
